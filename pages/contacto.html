<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>💻 Contacto 🖨</title>
  <!--   CSS   -->
  <link rel="stylesheet" href="../css/estilos.css">
  <!-- Icono -->
  <link rel="icon" type="image/x-icon" href="../img/mug.svg">
  <!-- Fuente -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cousine&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <!-- Logo -->
    <div class="logo">
      <a href="../index.html">
        <img src="../img/Logo.png" alt="Logo">
      </a>
    </div>

    <!-- Menú Navegación -->
    <nav>
      <ul>
        <li><a href="./productos.html">Productos</a></li>
        <li><a href="./sucursales.html">Sucursales</a></li>
        <li><a href="./nosotros.html">Sobre Nosotros</a></li>
        <li><a href="./clientes.html">Clientes Satisfechos</a></li>
        <li><a href="./contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="contacto title">
      <h1 class="title-text">¿Tenés alguna duda? Comunicate con nosotros!</h1>
    </div>
    <form>
      <div class="name">
        <label for="nombre">Nombre y Apellido</label>
        <input class="name-input" type="text" name="nombre" id="nombre">
      </div>
      <div class="email">
        <label for="email">E-mail</label>
        <input class="email-input" type="email" name="email" id="email">
      </div>
      <div class="birthday">
        <label for="nacimiento">Fecha de Nacimiento</label>
        <input class="birthday-input" type="date" name="nacimiento" id="nacimiento">
      </div>
      <div class="message">
        <label for="mensaje">Mensaje</label>
        <textarea name="mensaje" id="mensaje" cols="41" rows="5" placeholder="Introduzca su mensaje..."></textarea>
        <button class="submit" type="submit">Enviar</button>
        <button class="reset" type="reset">Reiniciar</button>
      </div>
    </form>
  </main>

  <footer>
    <div class="footer-text">
      <p>Seguinos en nuestras redes!</p>
    </div>

    <!-- Iconos Footer -->
    <div class="footer-icons">
      <a href="http://www.facebook.com" target="_blank"><img src="../img/facebook-icon.ico" alt="Ícono de Facebook"></a>
      <a href="http://www.instagram.com" target="_blank"><img src="../img/instagram-icon.webp"
          alt="Ícono de Instagram"></a>
      <a href="http://www.twitter.com" target="_blank"><img src="../img/twitter-icon.ico" alt="Ícono de Twitter"></a>
    </div>

    <div class="footer-end">
      <p>Tech-Shop</p>
    </div>
  </footer>
</body>

</html>
